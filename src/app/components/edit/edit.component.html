<div sidebar-left><app-side-menu></app-side-menu></div>
<mat-card class="product-card">
    <mat-card-content>
      <h3>Editar Producto</h3>
  
      <form [formGroup]="productForm" (ngSubmit)="submitEdit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Categoría</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let cat of categories" [value]="cat.id">
              {{ cat.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <div class="card-actions">
          <button mat-button class="edit-btn" type="submit" [disabled]="productForm.invalid">
            Guardar Cambios
          </button>
          <button mat-button class="delete-btn" type="button" (click)="router.navigate(['/home'])">
            Cancelar
          </button>
        </div>
      </form>
      <div *ngIf="loading2" class="spinner-container">
        <div class="custom-spinner"></div>
      </div>
    </mat-card-content>
  </mat-card>
